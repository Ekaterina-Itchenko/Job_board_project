{% extends "base.html" %}
{% block content %}
    <p>Fill following form to add a company:</p>
    <br />
    <form action="{% url 'add_company' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        <br>
        <br>
        {% endfor %}
        <br />
        <br />
        <input type="submit" value="Add company" />
    </form>
{% endblock content %}
